name: Update Google Scholar Stats

on:
  schedule:
    # 每6小时更新一次（UTC: 00:00/06:00/12:00/18:00）
    - cron: '0 */6 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd google_scholar_crawler
          pip install -r requirements.txt

      - name: Update Google Scholar stats
        env:
          GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID || 'r9f4mLMAAAAJ' }}
        run: |
          cd google_scholar_crawler
          python main.py
          python update_badge.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update Google Scholar stats" && git push)
